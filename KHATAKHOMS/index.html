<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KHATAKHOMS Adventure Intro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="adventure-container">
    <div class="scrolling-text" id="main-sequence">
      <h1>KHATAKHOMS</h1>
      <p>COMING 30TH JANUARY 2026</p>
    </div>
    <!-- Torch containers, initially hidden -->
    <div class="torch-pair" id="torch-pair" style="opacity:0;">
      <div class="torch-container left-torch">
        <div class="torch-flame"></div>
        <div class="torch-stick"></div>
      </div>
      <div class="torch-container right-torch">
        <div class="torch-flame"></div>
        <div class="torch-stick"></div>
      </div>
      <div class="torch-light left-light"></div>
      <div class="torch-light right-light"></div>
    </div>
    <div class="sequence" id="second-sequence">
      <div class="dramatic-message">What are you waiting for, brave soul?<br>The unknown beckons. Destiny awaits.</div>
      <div class="countdown" id="countdown"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
