<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bit Manipulation Tool</title>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
            <!--Thank You CodeMan38 ! -->
    <link rel ="stylesheet" href = "../../style.css">
  
</head>
<body>
  <div class="container">
    <h2>Bit Manipulation</h2>
    <label>Enter Number:</label>
    <input id="bitnum" type="number" value="42">
    <div class="btn-row">
      <button onclick="toBinary()">Show Binary</button>
      <button onclick="bitwiseNot()">~ NOT</button>
      <button onclick="bitwiseShift('l')">&lt;&lt; Left Shift</button>
      <button onclick="bitwiseShift('r')">&gt;&gt; Right Shift</button>
      <button onclick="clearBitResult()">Clear</button>
    </div>
    <label>2nd Number (for AND/OR/XOR):</label>
    <input id="bitnum2" type="number" value="15">
    <div class="btn-row">
      <button onclick="bitwiseAnd()">AND (&)</button>
      <button onclick="bitwiseOr()">OR (|)</button>
      <button onclick="bitwiseXor()">XOR (^)</button>
    </div>
    <div id="bitresult"></div>
  </div>
  <script src="bit_manipulation.js"></script>
</body>
</html>
